<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascote IA Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Mascote */
        .mascot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: bounce 2s infinite;
        }

        .mascot:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .mascot::before {
            content: "ü§ñ";
            font-size: 35px;
            animation: wave 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes wave {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        /* Chat Box */
        .chat-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            animation: slideUp 0.3s ease;
        }

        .chat-container.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: bold;
            font-size: 16px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #5a67d8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: calc(100vw - 40px);
                height: calc(100vh - 140px);
                right: 20px;
                bottom: 110px;
            }

            .mascot {
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: white; font-size: 2.5em; margin-bottom: 20px;">
            Mascote IA Interativo
        </h1>
        <p style="text-align: center; color: white; font-size: 1.2em; opacity: 0.9;">
            Clique no mascote para come√ßar a conversar!
        </p>
    </div>

    <!-- Mascote -->
    <div class="mascot" id="mascot"></div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">ü§ñ Assistente IA</div>
            <button class="close-btn" id="closeBtn">√ó</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Ol√°! Eu sou seu assistente IA. Como posso ajud√°-lo hoje?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua mensagem...">
            <button class="send-btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.apiKey = 'REMOVIDO_POR_SEGURANCA';
                this.apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
                // Modelos atuais que est√£o funcionando no Groq
                this.models = [
                    'llama3-groq-70b-8192-tool-use-preview',
                    'llama3-groq-8b-8192-tool-use-preview', 
                    'llama-3.1-8b-instant',
                    'mixtral-8x7b-32768',
                    'gemma2-9b-it'
                ];
                this.currentModelIndex = 0;
                this.conversationHistory = [];
                
                this.initializeElements();
                this.bindEvents();
            }

            get currentModel() {
                return this.models[this.currentModelIndex];
            }

            initializeElements() {
                this.mascot = document.getElementById('mascot');
                this.chatContainer = document.getElementById('chatContainer');
                this.closeBtn = document.getElementById('closeBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            bindEvents() {
                this.mascot.addEventListener('click', () => this.toggleChat());
                this.closeBtn.addEventListener('click', () => this.closeChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Fechar chat clicando fora
                document.addEventListener('click', (e) => {
                    if (!this.chatContainer.contains(e.target) && 
                        !this.mascot.contains(e.target) && 
                        this.chatContainer.classList.contains('active')) {
                        this.closeChat();
                    }
                });
            }

            toggleChat() {
                if (this.chatContainer.classList.contains('active')) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                this.chatContainer.classList.add('active');
                this.chatInput.focus();
            }

            closeChat() {
                this.chatContainer.classList.remove('active');
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Adicionar mensagem do usu√°rio
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.sendBtn.disabled = true;

                // Mostrar indicador de digita√ß√£o
                this.showTypingIndicator();

                await this.tryModels(message);
            }

            async tryModels(message, modelIndex = 0) {
                if (modelIndex >= this.models.length) {
                    this.hideTypingIndicator();
                    this.addMessage('Todos os modelos est√£o indispon√≠veis no momento. Tente novamente mais tarde.', 'bot');
                    this.sendBtn.disabled = false;
                    return;
                }

                try {
                    // Adicionar mensagem ao hist√≥rico
                    this.conversationHistory.push({
                        role: 'user',
                        content: message
                    });

                    // Fazer requisi√ß√£o para a API do Groq
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: this.models[modelIndex],
                            messages: [
                                {
                                    role: 'system',
                                    content: 'Voc√™ √© um assistente IA amig√°vel e prestativo. Responda de forma clara e concisa em portugu√™s brasileiro.'
                                },
                                ...this.conversationHistory
                            ],
                            max_tokens: 1000,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        
                        // Se o modelo foi descontinuado, tenta o pr√≥ximo
                        if (errorData.error?.message?.includes('decommissioned') || 
                            errorData.error?.message?.includes('not supported')) {
                            console.log(`Modelo ${this.models[modelIndex]} descontinuado, tentando pr√≥ximo...`);
                            // Remove a √∫ltima mensagem do hist√≥rico antes de tentar novamente
                            this.conversationHistory.pop();
                            return this.tryModels(message, modelIndex + 1);
                        }
                        
                        throw new Error(`Erro na API: ${response.status} - ${errorData.error?.message || 'Erro desconhecido'}`);
                    }

                    const data = await response.json();
                    const botResponse = data.choices[0].message.content;

                    // Adicionar resposta do bot ao hist√≥rico
                    this.conversationHistory.push({
                        role: 'assistant',
                        content: botResponse
                    });

                    // Atualizar modelo atual que funcionou
                    this.currentModelIndex = modelIndex;

                    // Simular delay de digita√ß√£o
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        this.addMessage(botResponse, 'bot');
                        this.sendBtn.disabled = false;
                    }, 1000);

                } catch (error) {
                    console.error(`Erro com modelo ${this.models[modelIndex]}:`, error);
                    
                    // Remove a √∫ltima mensagem do hist√≥rico antes de tentar novamente
                    this.conversationHistory.pop();
                    
                    // Tenta o pr√≥ximo modelo
                    return this.tryModels(message, modelIndex + 1);
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                // Scroll para a √∫ltima mensagem
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
        }

        // Inicializar o chatbot
        const chatBot = new ChatBot();

        // Adicionar efeito de part√≠culas no fundo
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(255,255,255,0.5)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = '-10px';
            particle.style.zIndex = '1';
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translateY(0px)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 10}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // Criar part√≠culas periodicamente
        setInterval(createParticle, 300);
    </script>
</body>
</html>
