    <main>
        <section class="page-title">

            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <form id="contact-form" action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="70884138-b531-4595-923f-4275f99900a6">
                    <input type="hidden" name="redirectTo" value="https://diogopaes1.github.io/site-insygro/contato.html">
                    
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" name="$subject" required>

                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <div class="g-recaptcha" data-sitekey="6Lfs278rAAAAAKsk4xHU7TYyQFJXY7P2N7MvKNEV"></div>

                    <button type="submit" class="cta-button">Enviar Mensagem</button>
